## MariaDB instance bound to port 3006 on the host. Data is persisted.
## PhpMyAdmin instance bound to port 8000.
## Connect via CLI: mysql -uroot -h127.0.0.1 -p

version: '3.1'

services:
  db:
    image: mariadb
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8000:80
    environment:
      - PMA_USER=root
      - PMA_PASSWORD=root
volumes:
  db:
